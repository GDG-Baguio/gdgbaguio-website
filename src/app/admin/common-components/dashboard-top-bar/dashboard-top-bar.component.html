<header id="admin-top-app-bar" class="mdc-top-app-bar mdc-top-app-bar--fixed">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <button class="mdc-icon-button material-icons mdc-top-app-bar__navigation-icon"> menu</button><span
        class="mdc-top-app-bar__title">Dashboard</span>
      <!-- <button class="mdc-top-app-bar__navigation-icon mdc-icon-button material-icons" href="#">menu</button> -->
    </section>
    <!-- <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"> -->
    <section *ngIf="auth.user$ | async as user" class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
      <button id="account-button" *ngIf="auth.user$ | async as user"
        class="mdc-icon-button mdc-icon-button--on google-account-icon-button mdc-top-app-bar__action-item--unbounded"
        aria-label="Google account" aria-pressed="true">
        <img src="{{user.photoURL}}" class="mdc-icon-button__icon" />
        <img src="{{user.photoURL}}" class="mdc-icon-button__icon mdc-icon-button__icon--on" />
      </button>
      <div class="mdc-menu-surface--anchor">
        <div id="account-mdc-menu" *ngIf="auth.user$ | async as user" class="mdc-menu mdc-menu-surface">
          <div class="menu-container">
            <div class="account-photo">
              <img src="{{user.photoURL}}" alt="Account Photo">
            </div>
            <div class="account-details">
              <span class="displayname">{{user.displayName}}</span> <br>
              <span>{{user.email}}</span>
            </div>
          </div>
          <div style="border-top: 1px solid #e8eaed;"></div>
          <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
            <li class="mdc-list-item" role="menuitem">
              <span [routerLink]="['/dashboard/meetup-events']" class="mdc-list-item__text"> Dashboard</span>
            </li>
          </ul>
          <div style="border-top: 1px solid #e8eaed;"></div>
          <div class="account-menu-buttons">
            <button id="signout-button" class="mdc-button mdc-button--outlined" (click)="auth.signOut()">
              <span class="mdc-button__ripple"></span> Sign out</button>
          </div>
        </div>
      </div>
      <button id="signout-button" class="mdc-button mdc-button--outlined" (click)="auth.signOut()">
        <span class="mdc-button__ripple"></span> Sign out</button>
    </section>
  </div>
</header>
